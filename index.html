<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de páginas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="app">
    <h2>Preencha os campos para criar as seções da página</h2>
    <div class="wrapper">
      <div class="container-inputLabel">
        <label for="title">Insira o título *</label>
        <input type="text" id="title" class="input-field" placeholder="Titulo da seção..">
      </div>

      <div class="container-inputLabel">
        <label for="content">Insira o conteúdo (Os parágrafos são separados por linhas vazias) *</label>
        <textarea placeholder="Conteúdo da seção.." id="content" class="input-field"></textarea>
      </div>

      <div class="container-inputLabel">
        <label for="imgAlt">Insira o alt da imagem *</label>
        <input placeholder="Alt da imagem.." type="text" id="imgAlt" class="input-field">
      </div>
    </div>

    <p id="section-count" class="messageQtd">Quantidade de seções adicionadas: 0</p>
    <p id="message" class="message"></p>

    <div class="button-container">
      <button id="add-section">Adicionar seção</button>
      <button id="save-file">Salvar arquivo</button>
      <button id="preview-file">Preview</button>
    </div>
  
  </div>

  <script src="./src/renderer.js"></script>
</body>

</html>
